version: 2
updates:
   - package-ecosystem: npm
     directory: /
     schedule:
        interval: weekly
        day: monday
     open-pull-requests-limit: 10
     groups:
        dev-dependencies:
           dependency-type: development
        production-dependencies:
           dependency-type: production
     commit-message:
        prefix: 'chore(deps)'

   - package-ecosystem: github-actions
     directory: /
     schedule:
        interval: weekly
        day: monday
     commit-message:
        prefix: 'ci'
